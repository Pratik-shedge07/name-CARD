<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Friend Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .card {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 160px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0;
            font-size: 1.3em;
            color: #2c3e50;
        }

        .card p {
            font-size: 1em;
            color: #7f8c8d;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls input {
            padding: 8px;
            font-size: 1rem;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Friends</h1>
    <div id="cards-container"></div>

    <div class="controls">
        <input type="text" id="friend-name" placeholder="Enter friend's name" />
        <button onclick="addFriend()">Add</button>
        <button onclick="removeFriend()">Remove</button>
    </div>

    <script>
        let friends = ["YASH", "RAJ"];
        function generateCards() {
            const container = document.getElementById("cards-container");
            container.innerHTML = "";
            friends.forEach(friend => {
                const card = document.createElement("div");
                card.className = "card";

                const cardTitle = document.createElement("h2");
                cardTitle.textContent = friend;

                const cardDescription = document.createElement("p");
                cardDescription.textContent = `Hey, ${friend}!`;

                card.appendChild(cardTitle);
                card.appendChild(cardDescription);
                container.appendChild(card);
            });
        }
        generateCards();
        function addFriend() {
            const friendName = document.getElementById("friend-name").value;
            if (friendName && !friends.includes(friendName)) {
                friends.push(friendName);
                generateCards();  
                document.getElementById("friend-name").value = "";
            } else {
                alert("Please enter a valid name or name already exists!");
            }
        }
        function removeFriend() {
            const friendName = document.getElementById("friend-name").value;
            const index = friends.indexOf(friendName);
            if (index !== -1) {
                friends.splice(index, 1);
                generateCards();  
                document.getElementById("friend-name").value = ""; 
            } else {
                alert("Friend not found!");
            }
        }
    </script>
</body>
</html>
